<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <img src="Costech.jpg" alt="logo" class="logo">
        <a id="home" onclick="loadPage('pagehome.html', 'home')">Page Home</a>
        <a id="similarity" onclick="loadPage('similarity.html', 'similarity')">Display Patients</a>
        <a id="result_similar" onclick="loadPage('result_similar.html', 'result_similar')">Result Compute</a>
        <a id="virtual" onclick="loadPage('virtual.html', 'virtual')">Virtual patients</a>
        <a id="result_virtual" onclick="loadPage('result_virtual.html', 'result_virtual')">Result Virtual</a>
    </nav>

    <iframe id="content" src="pagehome.html"></iframe>

    <script>
        function loadPage(page, id) {
            let iframe = document.getElementById("content");
            if (iframe) {
                iframe.src = page;

                // Supprimer la classe active de tous les boutons de navigation
                let navLinks = document.querySelectorAll("nav a");
                navLinks.forEach(link => link.classList.remove("active"));

                // Ajouter la classe active au bouton cliqué
                let activeButton = document.getElementById(id);
                if (activeButton) {
                    activeButton.classList.add("active");
                }
            } else {
                console.error("L'élément #content n'existe pas !");
            }
        }
        window.onload = function () {
            loadPage('pagehome.html', 'home'); // Charge la page home et active l'onglet
        };

    </script>

</body>
</html>
